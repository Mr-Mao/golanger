{{template "main_header" .}}
<div class="hero-unit">
	<div class="row-fluid">
		<div align="left">
			<input class="btn btn-success" type="button" id="create_user" value="新建用户">
		</div><br/>
		<table class="table table-striped table-bordered table-condensed">
	  		<thead>
		    	<tr>
		      		<th>用户名</th>
		     		<th>邮箱地址</th>
		     		<th>创建时间</th>
		     		<th>最后更新</th>
		     		<th>操作</th>
		    	</tr>
	  		</thead>
	  		<tbody>
	  			{{range .D.Body}}
	    		<tr> 
	      			<td>{{.Name}}</td>
	      			<td>{{.Email}}</td>
	      			<td>{{GetTimeToStr .Create_time}}</td>
	      			<td>{{GetTimeToStr .Update_time}}</td>
	      			<td>
	      				<input class="btn btn-danger" type="button" op="user_delete" value="删除">
	      				<input class="btn btn-info" type="button" op="user_update" value="修改">
	      				<input class="btn btn-warning" type="button" op="user_stop" value="{{if .Status}}停用{{else}}启用{{end}}">
	      			</td>
	    		</tr>
	    		{{end}}
	  		</tbody>
		</table>
	</div>
</div>

<div class="modal" style="display: none" id="deleteModal">
	<div class="modal-header">
		<a class="close" data-dismiss="modal">×</a>
		<h3>是否确认删除？</h3>
	</div>
	<div class="modal-footer">
		<input class="btn btn-danger" type="button" id="user_delete_sure" value="确认删除">
		<a href="#" class="btn btn-primary" data-dismiss="modal">取消</a>
	</div>
</div>

<div class="modal" style="display: none" id="updateModal">
	<div class="modal-header">
		<a class="close" data-dismiss="modal">×</a>
		<h3>修改账户信息</h3>
	</div>

	<div class="hero-unit">
		<div class="row-fluid">
			<div class="span12">
	            <form class="form-horizontal" id="update">
	                <fieldset id="fieldset">
	                    <div class="control-group">
	                        <label class="control-label" for="email">邮&nbsp&nbsp&nbsp箱</label>
	                        <div class="controls">
	                            <input class="input-large" name="email" type="email" placeholder="邮箱">
	                            <span class="help-inline" style="display:none"></span>
	                        </div>
	                    </div>
	                    <div class="control-group">
	                        <label class="control-label" for="password">密&nbsp&nbsp&nbsp码</label>
	                        <div class="controls">
	                            <input class="input-large" name="password" type="password" placeholder="密码">
	                            <span class="help-inline" style="display:none"></span>
	                        </div>
	                    </div>
	                    <div class="form-actions">
	                        <button type="button" id="btn_update" class="btn btn-large btn-primary">更新</button>
	                        <button type="reset" id="btn_cancel" class="btn btn-large btn-inverse">取消</button>
	                    </div>
	                </fieldset>
	            </form>
	        </div>
		</div>
	</div>
</div>

<div class="modal" style="display: none" id="stopModal">
	<div class="modal-header">
		<a class="close" data-dismiss="modal">×</a>
		<h3>是否确认停用？</h3>
	</div>
	<div class="modal-footer">
		<input class="btn btn-danger" type="button" id="user_stop_sure" value="确认停用">
		<a href="#" class="btn btn-primary" data-dismiss="modal">取消</a>
	</div>
</div>


<div class="modal" style="display: none" id="createModal">
	<div class="modal-header">
		<a class="close" data-dismiss="modal">×</a>
		<h3>新建用户</h3>
	</div>
	
	<div class="hero-unit">
		<div class="row-fluid">
			<div class="span12">
	            <form class="form-horizontal" id="create">
	                <fieldset>
	                    <div class="control-group">
	                        <label class="control-label" for="username">用户名</label>
	                        <div class="controls">
	                            <input class="input-large" name="username" type="text" placeholder="用户名">
	                            <span class="help-inline" style="display:none"></span>
	                        </div>
	                    </div>
	                    <div class="control-group">
	                        <label class="control-label" for="email">邮&nbsp&nbsp&nbsp箱</label>
	                        <div class="controls">
	                            <input class="input-large" name="newemail" type="email" placeholder="邮箱">
	                            <span class="help-inline" style="display:none"></span>
	                        </div>
	                    </div>
	                    <div class="control-group">
	                        <label class="control-label" for="password">密&nbsp&nbsp&nbsp码</label>
	                        <div class="controls">
	                            <input class="input-large" name="newpassword" type="password" placeholder="密码">
	                            <span class="help-inline" style="display:none"></span>
	                        </div>
	                    </div>
	                    <div class="form-actions">
	                        <button type="button" id="btn_create" class="btn btn-large btn-primary">创建</button>
	                        <button type="reset" id="btn_cancel_create" class="btn btn-large btn-inverse">重置</button>
	                    </div>
	                </fieldset>
	            </form>
	        </div>
		</div>
	</div>
</div>

{{template "main_footer" .}}
