{{template "main_header" .}}
<div class="hero-unit">
	<div class="row-fluid">
		<div align="left">
			<input class="btn btn-success" type="button" id="create_module" value="新建模块">
		</div><br/>
		<table class="table table-striped table-bordered table-condensed">
	  		<thead>
		    	<tr>
		      		<th>模块名</th>
		      		<th>模块路径</th>
		     		<th>创建时间</th>
		     		<th>最后更新</th>
		     		<th>操作</th>
		    	</tr>
	  		</thead>
	  		<tbody>
	  			{{range .D.Body}}
	    		<tr> 
	      			<td>{{.Name}}</td>
	      			<td>{{.Path}}</td>
	      			<td>{{GetTimeToStr .Create_time}}</td>
	      			<td>{{GetTimeToStr .Update_time}}</td>
	      			<td>
	      				<input class="btn btn-danger" type="button" op="module_delete" value="删除">
	      				<input class="btn btn-warning" type="button" op="module_stop" value="{{if .Status}}停用{{else}}启用{{end}}">
	      			</td>
	    		</tr>

	    		{{end}}
	  		</tbody>
		</table>
	</div>
</div>

<div class="modal" style="display: none" id="deleteModal">
	<div class="modal-header">
		<a class="close" data-dismiss="modal">×</a>
		<h3>是否确认删除？</h3>
	</div>
	<div class="modal-footer">
		<input class="btn btn-danger" type="button" id="module_delete_sure" value="确认删除">
		<a href="#" class="btn btn-primary" data-dismiss="modal">取消</a>
	</div>
</div>

<div class="modal" style="display: none" id="stopModal">
	<div class="modal-header">
		<a class="close" data-dismiss="modal">×</a>
		<h3>是否确认停用？</h3>
	</div>
	<div class="modal-footer">
		<input class="btn btn-danger" type="button" id="module_stop_sure" value="确认停用">
		<a href="#" class="btn btn-primary" data-dismiss="modal">取消</a>
	</div>
</div>


<div class="modal" style="display: none" id="createModal">
	<div class="modal-header">
		<a class="close" data-dismiss="modal">×</a>
		<h3>新建模块</h3>
	</div>
	
	<div class="hero-unit">
		<div class="row-fluid">
			<div class="span12">
	            <form class="form-horizontal" id="create">
	                <fieldset>
	                    <div class="control-group">
	                        <label class="control-label" for="modulename">模块名</label>
	                        <div class="controls">
	                            <input class="input-large" name="modulename" type="text" placeholder="模块名">
	                            <span class="help-inline" style="display:none"></span>
	                        </div>
	                    </div>
	                    <div class="control-group">
	                        <label class="control-label" for="modulepath">模块路径</label>
	                        <div class="controls">
	                            <input class="input-large" name="modulepath" type="text" placeholder="模块路径">
	                            <span class="help-inline" style="display:none"></span>
	                        </div>
	                    </div>
	                    <div class="form-actions">
	                        <button type="button" id="btn_create" class="btn btn-large btn-primary">创建</button>
	                        <button type="reset" id="btn_cancel_create" class="btn btn-large btn-inverse">取消</button>
	                    </div>
	                </fieldset>
	            </form>
	        </div>
		</div>
	</div>
</div>

{{template "main_footer" .}}
