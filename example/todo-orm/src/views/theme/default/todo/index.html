{{template "header" .}}
<div class="box">
  <div class="box todos">
    <h2 class="box">待办事项</h2>
    <ul>{{$siteroot := .Siteroot}}
      {{range $todo := .D.Body}}
        <li {{if $todo.Finished}} class="finshed"{{end}}>{{if $todo.Finished }}
            <del>{{ $todo.Title }}</del>&nbsp;
            <a href="{{$siteroot}}finish.html?id={{ $todo.Id }}&status=no">恢复</a>,
        {{else}}{{ .Title }}&nbsp;
          <a href="{{$siteroot}}finish.html?id={{ $todo.Id }}&status=yes">完成</a>,{{end}}
          <a href="{{$siteroot}}edit.html?id={{ $todo.Id }}">修改</a>,
          <a href="{{$siteroot}}delete.html?id={{ $todo.Id }}" onclick="return confirm('删除以后不能恢复的，确定？')">删除</a>
        </li>{{end}}
    </ul>
  </div>

  <div class="box post">
    <h2>新增</h2>
    <form action="{{.Siteroot}}new" method="post" id="post_new">
      <p><input type="text" name="title" class="long_txt" /></p>
      <p><input type="submit" class="submit" value="添加" /></p>
    </form>
  </div>

</div>
{{template "footer" .}}
