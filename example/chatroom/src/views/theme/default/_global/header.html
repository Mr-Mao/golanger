{{define "header"}}<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>{{with .D.Title}}{{.}} - {{end}}{{.Config.Sitename}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{{.Sitename}}">
        <meta name="author" content="{{.Config.Author}}">
        <meta name="QQ" content="{{.Config.QQ}}">
        <meta name="QQGroup" content="{{.Config.QQGroup}}">
        <link href="{{.D.Static}}add-on/bootstrap-2.1/css/bootstrap.min.css" rel="stylesheet">{{if .D.GlobalCssFile}}
        <link href="{{.D.GlobalCssFile}}" rel="stylesheet">{{end}}
        <link href="{{.D.Static}}add-on/bootstrap-2.1/css/bootstrap-responsive.min.css" rel="stylesheet">
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->{{if .D.GlobalIndexCssFile}}
        <link href="{{.D.GlobalIndexCssFile}}" rel="stylesheet">{{end}}{{if .D.IndexCssFile}}
        <link href="{{.D.IndexCssFile}}" rel="stylesheet">{{end}}
        <script type="text/javascript" src="{{.D.Static}}add-on/jquery/jquery-1.8.0.min.js"></script>
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
    </head>
    <body>{{end}}
